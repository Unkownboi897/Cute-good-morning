<!DOCTYPE html>
<html>
<head>
  <title>Good Morning! ðŸ’Œ</title>
  <style>
    body {
      background: #ffebee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 300px;
    }
    h1 { color: #e91e63; }
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .heart {
      position: absolute;
      font-size: 24px;
      animation: float 4s linear infinite;
      opacity: 0;
    }
    @keyframes float {
      0% { transform: translateY(100vh); opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { transform: translateY(-20vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Good Morning! ðŸŒ¸</h1>
    <p>May your day be as bright<br>and sweet as you are! ðŸ’–</p>
  </div>
  <div class="hearts" id="hearts"></div>
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.innerHTML = 'â¤ï¸';
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 3 + 2 + 's';
      document.getElementById('hearts').appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
